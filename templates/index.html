<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Restore Solana Account</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Create or Restore Solana Account</h1>
      <div class="box">
        <form id="restore-form">
          <div class="field">
            <label class="label">Mnemonic Phrase</label>
            <div class="control">
              <textarea rows="9"  class="textarea" id="mnemonic-phrase" placeholder="Enter your mnemonic phrase here" rows="3"></textarea>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button type="button" class="button is-primary is-fullwidth" onclick="restoreAccount()">Create or Restore Solana Account</button>
            </div>
          </div>
        </form>
        <div id="result" class="notification is-hidden"></div>
      </div>
    </div>
  </section>

  <script>
    function restoreAccount() {
      const mnemonic = document.getElementById('mnemonic-phrase').value;
      const resultDiv = document.getElementById('result');

      // Validate the mnemonic phrase (example validation, you should replace this with actual validation logic)
      if (mnemonic.split(' ').length !== 12 && mnemonic.split(' ').length !== 24) {
        resultDiv.className = 'notification is-danger';
        resultDiv.textContent = 'Invalid mnemonic phrase. It should be 12 or 24 words.';
        resultDiv.classList.remove('is-hidden');
        return;
      }

      // Here you would add your logic to restore the account using the mnemonic phrase
      // For this example, we will just display a success message
      resultDiv.className = 'notification is-success';
      resultDiv.textContent = 'Account restored successfully!';
      resultDiv.classList.remove('is-hidden');
    }
  </script>
</body>
</html>
